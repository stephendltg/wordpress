<!doctype html>
<html {{language_attributes}}>
<head>
<meta charset="{{bloginfo.charset}}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="profile" href="http://gmpg.org/xfn/11">
{{wp_head}}
</head>

<body {{body_class}}>
<div id="page" class="site">
    <a class="skip-link screen-reader-text" href="#content">{{_.Skip to content}}</a>

	<header id="masthead" class="site-header" role="banner">
		<div class="site-branding">
			{{#is_home}}
				<h1 class="site-title"><a href="{{bloginfo.url}}" rel="home">{{bloginfo.name}}</a></h1>
			{{/is_home}}
            {{^is_home}}
				<p class="site-title"><a href="{{bloginfo.url}}" rel="home">{{bloginfo.name}}</a></p>
			{{/is_home}}

			{{#is_description}}
				<p class="site-description">{{bloginfo.description}}</p>
			{{/is_description}}

		</div><!-- .site-branding -->

		<nav id="site-navigation" class="main-navigation" role="navigation">
			<button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">{{_.Primary Menu}}</button>
			{{nav_menu}}
		</nav><!-- #site-navigation -->
	</header><!-- #masthead -->

	<div id="content" class="site-content">
